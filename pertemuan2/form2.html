<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 2</title>
</head>
<body>
  <form>
    <table border="1" cellspacing="0">
      <tr>
        <td align="right"><label for="text">Text:</label></td>
        <td><input type="text" id="text"></td>
      </tr>
      <tr>
        <td align="right"><label for="password">Password:</label></td>
        <td><input type="password" id="password"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <label for="radio 1">Radio 1</label>
          <input type="radio" name="selectRadio" id="radio-1" checked>
          <label for="radio 2">Radio 2</label>
          <input type="radio" name="selectRadio" id="radio-2">
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <label for="checkbox 1">Checkbox 1</label>
          <input type="checkbox" id="checkbox-1" checked>
          <label for="checkbox 2">Checkbox 2</label>
          <input type="checkbox" id="checkbox-2" checked>
        </td>
      </tr>
      <tr>
        <td><label for="combo box">Combo Box:</label></td>
        <td>
          <select>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Option 5</option>
          </select>
        </td>
      </tr>
      <tr>
        <td align="right"><label for="text area">Textarea:</label></td>
        <td><textarea></textarea></td>
      </tr>
      <tr>
        <td colspan="2" align="center"><button>Button</button></td>
      </tr>
    </table>
  </form>
</body>
</html>
